apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gymkhana.name" . }}-env-configmap
  labels:
    {{- include "gymkhana.labels" . | nindent 4 }}
data:
  SECRET_KEY: "{{ .Values.secrets.secretKey }}"
  STATIC_PATH: "{{ .Values.nginx.sfDir }}"
  ALLOWED_HOSTS: "*"
  DB_HOST: {{ template "gymkhana.postgresql.fullname" . }}
  DB_PORT: "{{ .Values.postgresql.service.port }}"
  DB_USER: {{ .Values.postgresql.postgresqlUsername }}
  DB_PASSWORD: {{ .Values.postgresql.postgresqlPassword }}
  DB_NAME: {{ .Values.postgresql.postgresqlDatabase }}
